[package]
name = "bevy_cosmic_edit"
version = "0.14.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Bevy cosmic-text multiline text input"
repository = "https://github.com/StaffEngineer/bevy_cosmic_edit"
readme = "Readme.md"
keywords = ["bevy"]

exclude = ["assets/*"]

[features]
multicam = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 'z'

[dependencies]
bevy = { version = "0.11" }
cosmic-text = { version = "0.9" }
# TODO: move crossbeam to wasm32, once input.rs has separate wasm copy/paste fn
crossbeam-channel = "0.5.8"
image = "0.24.6"
sys-locale = "0.3.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
arboard = "3.2.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.61"
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.37"
web-sys = { version = "0.3.64", features = ["Clipboard", "Navigator", "Window"] }

[dev-dependencies]
insta = "1.29.0"

[[example]]
name = "text_input"
